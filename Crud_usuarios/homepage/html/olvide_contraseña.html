<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/olvide_contraseña.css"> 
</head>
<body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">
        <div class="row g-0 min-vh-100">
            <!-- Lado Izquierdo -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-green text-white p-5">
                <div class="text-center">
                    <div class="bg-white p-4 rounded shadow-sm mb-3">
                        <img src="../img/risomazys.jpg" alt="Logo Rizomazys" class="logo-img">

                    </div>
                    <h1 class="fw-bold">RIZOMASYS</h1>
                </div>
            </div>

            <!-- Lado Derecho -->
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light p-0">
                <div class="form-box bg-white p-5 rounded shadow">
                    <h2 class="text-center text-green fw-bold mb-4">Recuperar Contraseña</h2>
                    <form>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com" required>
                        </div>
                        <button type="submit" class="btn btn-green w-100 mb-3">Enviar Enlace de Recuperación</button>
                        <a href="inicio_sesion.html" class="d-block text-center text-green">Volver al Inicio de Sesión</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
