<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container-fluid {
            height: 100vh;
        }
        .row {
            height: 100%;
        }
        .image-container {
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-5 image-container d-flex align-items-center justify-content-center">
                <img src="/img/risomazys.jpg" alt="Imagen">
            </div>
            <div class="col-md-7 p-5 bg-white d-flex flex-column justify-content-center">
                <div class="form-container">
                    <h2 class="text-center mb-4">Cambiar Contraseña</h2>
                    <input type="password" class="form-control mb-3" placeholder="Nueva Contraseña">
                    <input type="password" class="form-control mb-3" placeholder="Confirmar Contraseña">
                    <button class="btn btn-info w-100 mb-3">Guardar</button>
                    <a href="inicio_sesion.html" class="btn btn-link w-100 text-center">Volver al Inicio de Sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
