<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Rizomazys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../estilos/registro.css">
</head>
<body>
  <div class="register-container d-flex">
    <!-- Panel Izquierdo -->
    <div class="left-panel d-flex flex-column justify-content-center align-items-center">
      <div class="text-center">
        <div class="logo-box mb-3">
          <img src="../img/risomazys.jpg" alt="Logo" class="logo-img">
        </div>
        <h1 class="brand-title">RIZOMASYS</h1>
      </div>
    </div>

    <!-- Panel Derecho / Formulario -->
    <div class="right-panel d-flex justify-content-center align-items-center">
      <div class="form-box shadow p-4 rounded bg-white w-100">
        <h3 class="text-center mb-4 text-success fw-bold">Registrarse</h3>

        <form>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Apellido" required>
            </div>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Tipo de Documento" required>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Número de Documento" required>
          </div>

          <label class="form-label">Fecha de Nacimiento</label>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Día" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Mes" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Año" required>
            </div>
          </div>

          <div class="mb-3 role-buttons d-flex justify-content-between">
            <button type="button" class="btn btn-outline-success btn-selected">Comprador</button>
            <button type="button" class="btn btn-outline-secondary">Vendedor</button>
          </div>

          <div class="mb-3">
            <input type="tel" class="form-control" placeholder="Celular" required>
          </div>

          <div class="mb-4">
            <input type="text" class="form-control" placeholder="Dirección" required>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success">Registrarse</button>
          </div>

          <div class="text-center">
            <a href="../html/inicio_sesion.html" class="link-success">Volver al Inicio de Sesión</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
